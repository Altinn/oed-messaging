# Workflow for building and publishing Altinn.Oed.Correspondence NuGet package
name: Release Correspondence Package
permissions:
  contents: read

on:
  workflow_dispatch:
  push:
    tags:
    - "correspondence-v[0-9]+.[0-9]+.[0-9]+.*"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Set VERSION variable from tag or default
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" =~ ^refs/tags/correspondence-v ]]; then
          VERSION=${GITHUB_REF#refs/tags/correspondence-v}
          echo "VERSION: ${VERSION}"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
        else
          # For path-based triggers or manual dispatch, use a default version
          VERSION="1.0.0-preview"
          echo "VERSION: ${VERSION} (preview)"
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
        fi
        
    - name: Set PROJECT variable to Correspondence project
      run: |
        PROJECT=$(find . -name 'Altinn.Oed.Correspondence.csproj' -printf "%p" -quit)
        if [[ "${PROJECT}" == "" ]]; then echo "Altinn.Oed.Correspondence.csproj not found! Exiting"; exit 1; fi
        echo "PROJECT: ${PROJECT}"
        echo "PROJECT=${PROJECT}" >> $GITHUB_ENV
        
    - name: Restore dependencies
      run: dotnet restore ${PROJECT}
      
    - name: Build
      run: dotnet build --configuration Release --no-restore /p:Version=${VERSION} ${PROJECT}
      
    - name: Run tests
      run: dotnet test Altinn.Oed.Correspondence.Tests/Altinn.Oed.Correspondence.Tests.csproj --configuration Release --no-build --verbosity normal
      
    - name: Pack with debug symbols
      run: dotnet pack --configuration Release --no-build /p:Version=${VERSION} -p:IncludeSymbols=true -p:SymbolPackageFormat=snupkg --output . ${PROJECT}
      
    - name: Push to nuget.org (only for tagged releases)
      if: startsWith(github.ref, 'refs/tags/correspondence-v')
      env:
        NUGET_ORG_API_KEY: ${{secrets.NUGET_ORG_API_KEY}}
      run: |
        echo "Publishing package version ${VERSION} to nuget.org"
        dotnet nuget push *.${VERSION}.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_ORG_API_KEY }}
        dotnet nuget push *.${VERSION}.snupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_ORG_API_KEY }}
        
    - name: Upload artifacts (for non-tagged builds)
      if: "!startsWith(github.ref, 'refs/tags/correspondence-v')"
      uses: actions/upload-artifact@v4
      with:
        name: correspondence-package-${{ env.VERSION }}
        path: |
          *.nupkg
          *.snupkg
        retention-days: 30
